<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados - JAOV</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #004aad, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #004aad;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #003580;
    }
    #resultado {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">JAOV Cursos</div>
    <h2>Solicitar Certificado</h2>
    <p>Introduce tu correo registrado para validar tu certificado:</p>
    <form id="certForm">
      <input type="email" id="emailCert" placeholder="tuemail@ejemplo.com" required>
      <button type="submit">Verificar y Solicitar</button>
    </form>
    <p id="resultado"></p>
  </div>

  <script>
    // Prefill con el email del registro
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");
    if(email) document.getElementById("emailCert").value = email;

    document.getElementById("certForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("resultado").innerText = "✅ Certificado solicitado. Recibirás un correo de confirmación.";
    });
  </script>
</body>
</html>
