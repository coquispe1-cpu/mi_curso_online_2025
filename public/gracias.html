<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Registro Exitoso!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #004aad);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #004aad;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #004aad;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #003580;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Registro enviado con éxito!</h1>
    <p>Pronto nos pondremos en contacto contigo.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
