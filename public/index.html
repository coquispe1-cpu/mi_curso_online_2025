<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Curso en Línea</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Mi Curso en Línea</h1>
    <nav>
      <a href="/">Inicio</a>
      <a href="/cursos">Cursos</a>
      <a href="/aulas_virtuales">Aulas Virtuales</a>
      <a href="/registro">Registro</a>
      <a href="/contactanos">Contáctanos</a>
    </nav>
  </header>

  <main>
    <h2>Selecciona tu curso:</h2>
    <select id="cursoSelect">
      <option value="">-- Selecciona un curso --</option>
      <option value="HTML y CSS">HTML y CSS</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
    </select>

    <div id="formulario" style="display:none;">
      <h2>Registro</h2>
      <form id="registroForm">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu email" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Mi Curso en Línea
  </footer>

  <script>
    const cursoSelect = document.getElementById('cursoSelect');
    const formulario = document.getElementById('formulario');
    const registroForm = document.getElementById('registroForm');

    cursoSelect.addEventListener('change', () => {
      formulario.style.display = cursoSelect.value ? 'block' : 'none';
    });

    registroForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = {
        curso: cursoSelect.value,
        nombre: registroForm.nombre.value,
        email: registroForm.email.value
      };

      const res = await fetch('/registrar', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(datos)
      });

      alert(await res.text());
      registroForm.reset();
      cursoSelect.value = '';
      formulario.style.display = 'none';
    });
  </script>
</body>
</html>
