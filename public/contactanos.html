        .block { display: block; }
        .text-left { text-align: left; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .font-medium { font-weight: 500; }

        .focus\:ring-indigo-500:focus { --tw-ring-color: #6366f1; }

<body class="bg-gray-50">
    <!-- Navbar (Barra de navegación) -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 primary-text" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0v6m0-6h6m-6 0h-6m-6 5l9 5 9-5m-9 5v6"/>
                </svg>
                <span class="text-2xl font-bold primary-text">Mi Curso Online</span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="/cursos.html" class="text-gray-600 hover:secondary-text transition-colors duration-300">Cursos</a>
                <a href="/aulas-virtuales.html" class="text-gray-600 hover:secondary-text transition-colors duration-300">Aulas Virtuales</a>
                <a href="/certificados.html" class="text-gray-600 hover:secondary-text transition-colors duration-300">Certificados</a>
                <a href="/contactanos.html" class="text-gray-600 hover:secondary-text transition-colors duration-300 active-nav">Contáctanos</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden primary-text focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                </svg>
            </button>
        </nav>
        <!-- Mobile Menu (Menú para móviles) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md py-4">
            <a href="/cursos.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100">Cursos</a>
            <a href="/aulas-virtuales.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100">Aulas Virtuales</a>
            <a href="/certificados.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100">Certificados</a>
            <a href="/contactanos.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100">Contáctanos</a>
        </div>
    </header>

    <!-- Main Content (Contenido Principal) -->
    <main class="py-16 px-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold primary-text mb-4">Contáctanos</h1>
            <p class="text-xl md:text-2xl text-gray-700 max-w-3xl mx-auto mb-12">
                Envíanos un mensaje y te responderemos lo antes posible.
            </p>

            <!-- Contact Form (Formulario de Contacto) -->
            <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md mx-auto">
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-left text-sm font-medium text-gray-700">Nombre completo:</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <div>
                        <label for="email" class="block text-left text-sm font-medium text-gray-700">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <div>
                        <label for="message" class="block text-left text-sm font-medium text-gray-700">Tu mensaje:</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-600 transition-colors duration-300">
                            Enviar Mensaje
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (Pie de página) -->
    <footer class="bg-gray-900 text-white py-12 px-6 mt-16">
        <div class="container mx-auto text-center">
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8">
                <a href="/contactanos.html" class="hover:text-gray-400">Contáctanos</a>
                <a href="#" class="hover:text-gray-400">Política de Privacidad</a>
            </div>
            <p class="mt-8 text-gray-500">&copy; 2025 Mi Curso Online. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Lógica para el menú móvil
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Lógica para el formulario de contacto (simulada)
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simula el envío exitoso del formulario
            alert('¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.');
            
            // Limpia los campos del formulario después del envío
            document.getElementById('contact-form').reset();
        });
        
        // Lógica para resaltar el enlace de la página actual
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a');
        
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href').replace(/^\//, '');
            const currentFilePath = currentPath.replace(/^\//, '');
            
            if (linkPath === currentFilePath) {
                link.classList.add('active-nav');
            }
        });
    </script>
</body>
</html>
