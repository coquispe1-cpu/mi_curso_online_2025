<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contactanos - JAOV</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <nav>
    <div class="brand">
      <div class="logo">JAOV</div>
      <div style="color:#dff9ff;font-weight:700;margin-left:8px">JAOV Cursos</div>
    </div>
    <div class="links">
      <a href="index.html">Inicio</a>
      <a href="cursos.html">Cursos</a>
      <a href="certificados.html">Certificados</a>
      <a href="acerca-de.html">Acerca de</a>
      <a href="contactanos.html">Contáctanos</a>
    </div>
  </nav>

  <div class="container" style="margin-top:96px">
    <h1 style="color:var(--accent)">Contáctanos</h1>
    <p class="small">Estamos aquí para ayudarte. Escríbenos y te responderemos lo antes posible.</p>

    <div style="display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:18px">
      <main class="form-panel">
        <form id="contactForm">
          <label>Nombre</label><input name="name" required>
          <label>Email</label><input name="email" type="email" required>
          <label>Mensaje</label><textarea name="message" rows="5" required></textarea>
          <button class="btn" type="submit">Enviar</button>
        </form>
        <div id="contactStatus" class="small" style="margin-top:12px"></div>
      </main>

      <aside class="form-panel">
        <h3 style="color:var(--accent)">Nuestra ubicación</h3>
        <div style="width:100%;height:260px;border-radius:10px;overflow:hidden;margin-top:12px">
          <!-- Mapa embebido (ejemplo) -->
          <iframe width="100%" height="100%" frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.77523301716!2d-77.062?..." allowfullscreen>
          </iframe>
        </div>
        <p class="small" style="margin-top:12px">Soporte 24/7: coquispe1@gmail.com</p>
      </aside>
    </div>

    <footer class="site-footer">
      © JAOV Cursos. Todos los derechos reservados.
    </footer>
  </div>

  <script>
  // Contact form via Web3Forms
  document.getElementById('contactForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const fd = new FormData(this);
    fd.append('access_key','807051c5-e765-49cd-b83b-d2cf1ed10532');

    try{
      const res = await fetch('https://api.web3forms.com/submit',{method:'POST',body:fd});
      const j = await res.json();
      if(j.success){
        document.getElementById('contactStatus').innerText = 'Mensaje enviado, gracias.';
        this.reset();
      } else {
        document.getElementById('contactStatus').innerText = 'Error al enviar. Intenta más tarde.';
      }
    }catch(err){
      document.getElementById('contactStatus').innerText = 'Error de conexión.';
    }
  });
  </script>
</body>
</html>
