<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas Virtuales</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usar una fuente moderna -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilos para el chatbot */
        #chatbot-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        #chatbot-button {
            background-color: #4f46e5;
            color: white;
            padding: 1rem;
            border-radius: 9999px; /* Tailwind's rounded-full */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #chatbot-button:hover {
            transform: scale(1.1);
        }

        #chatbot-window {
            display: none;
            position: absolute;
            bottom: calc(100% + 1rem); /* 1rem arriba del botón */
            right: 0;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background-color: #6366f1;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-body {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-message {
            max-width: 85%;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
        }

        .user-message {
            background-color: #e0e7ff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f3f4f6;
            align-self: flex-start;
        }

        #chat-input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        /* Glassy effect and border styles combined */
        .glassy-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<!-- Apply a radial gradient to the body from the provided image -->
<body class="bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900 via-purple-900 to-red-900 text-white flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="bg-indigo-700/60 backdrop-blur-sm p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Academic cap and "Mi Curso Onlíne" link -->
            <div class="flex items-center space-x-2">
                <a href="#" class="flex items-center space-x-1 text-white hover:text-gray-300 transition-colors duration-200">
                    <!-- Academic cap SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 10v6m4 0v-6m0 6a2 2 0 1 0 0-4a2 2 0 0 0 0 4z" />
                        <path d="M12 2L2 7l10 5l10-5l-10-5z" />
                        <path d="M2 17l10 5l10-5" />
                        <path d="M2 12l10 5l10-5" />
                    </svg>
                    <span>Mi Curso Onlíne</span>
                </a>
            </div>
            
            <!-- Main navigation -->
            <nav>
                <ul class="flex space-x-4 items-center">
                    <li><a href="#" class="hover:underline text-white/80 transition-colors duration-200">Inicio</a></li>
                    <li><a href="#" class="hover:underline text-white/80 transition-colors duration-200">Cursos</a></li>
                    <!-- 'Aula Virtual' link is now selected with a special style -->
                    <li><a href="#" class="hover:underline bg-indigo-500/50 rounded-md px-3 py-1 -mx-3 text-white shadow-inner transition-colors duration-200">Aula Virtual</a></li>
                    <li><a href="#" class="hover:underline text-white/80 transition-colors duration-200">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content: Access Form -->
    <main class="flex-grow flex items-center justify-center p-4">
        <!-- Reverted to original styles without the gradient border -->
        <div class="glassy-form w-full max-w-sm overflow-hidden transition-all duration-300">
            <h3 class="text-2xl font-bold text-center mb-6 text-white">Acceder a tu Aula Virtual</h3>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="course" class="block text-sm font-medium text-white/80">Selecciona tu Curso</label>
                    <select id="course" name="course" class="mt-1 block w-full px-4 py-2 border-0 bg-white/20 text-white rounded-md shadow-sm focus:ring-indigo-400 focus:border-indigo-400 sm:text-sm placeholder-gray-400">
                        <option value="" class="bg-gray-800 text-white">Selecciona un curso...</option>
                        <option value="matematicas" class="bg-gray-800 text-white">Matemáticas</option>
                        <option value="ciencias" class="bg-gray-800 text-white">Ciencias Naturales</option>
                        <option value="historia" class="bg-gray-800 text-white">Historia Universal</option>
                        <option value="programacion" class="bg-gray-800 text-white">Programación Avanzada</option>
                        <option value="ingles" class="bg-gray-800 text-white">Inglés Nivel B2</option>
                    </select>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-white/80">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border-0 bg-white/20 text-white rounded-md shadow-sm focus:ring-indigo-400 focus:border-indigo-400 sm:text-sm placeholder-gray-400">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-white/80">Contraseña</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border-0 bg-white/20 text-white rounded-md shadow-sm focus:ring-indigo-400 focus:border-indigo-400 sm:text-sm placeholder-gray-400">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-400 bg-white/20 border-gray-600 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-white/80">Recordarme</label>
                    </div>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors duration-200">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                    Acceder
                </button>
            </form>
            <p id="message" class="mt-4 text-center text-red-400 hidden"></p>
        </div>
    </main>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <!-- Chatbot button -->
        <div id="chatbot-button" class="flex items-center justify-center bg-blue-500 hover:bg-blue-600 transition-colors duration-200">
            <!-- Chat icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
            </svg>
        </div>
        <!-- Chatbot window -->
        <div id="chatbot-window" class="bg-gray-900 text-white shadow-2xl shadow-blue-500/30">
            <div id="chat-header" class="bg-indigo-600/70">
                <span class="font-bold">Chatbot de Ayuda</span>
                <span id="close-chat" class="cursor-pointer text-xl hover:text-gray-300 transition-colors duration-200">&times;</span>
            </div>
            <div id="chat-body" class="bg-gray-800 text-white">
                <div class="bot-message chat-message bg-blue-500/20">¡Hola! ¿En qué puedo ayudarte hoy?</div>
            </div>
            <div id="chat-input-container" class="bg-gray-900 border-t border-gray-700">
                <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." class="flex-grow px-4 py-2 border-0 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <button id="chat-send" class="ml-2 p-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-md hover:from-blue-600 hover:to-indigo-700 focus:outline-none transition-colors duration-200">
                    <!-- Send button SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Form handling
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('message');
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const course = document.getElementById('course').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!course || !email || !password) {
                messageBox.textContent = 'Por favor, selecciona un curso y completa todos los campos.';
                messageBox.style.display = 'block';
            } else {
                messageBox.textContent = '¡Acceso exitoso! Redirigiendo a tu aula virtual...';
                messageBox.style.color = 'green';
                messageBox.style.display = 'block';
                setTimeout(() => {
                    // Simulation of redirection
                    // window.location.href = `/virtual-classroom/${course}`;
                    messageBox.textContent = `Redirigiendo al curso de ${course}... (simulación)`;
                }, 1000);
            }
        });

        // Chatbot handling
        const chatbotButton = document.getElementById('chatbot-button');
        const chatbotWindow = document.getElementById('chatbot-window');
        const closeChatBtn = document.getElementById('close-chat');
        const chatBody = document.getElementById('chat-body');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send');

        chatbotButton.addEventListener('click', () => {
            const isVisible = chatbotWindow.style.display === 'flex';
            chatbotWindow.style.display = isVisible ? 'none' : 'flex';
        });

        closeChatBtn.addEventListener('click', () => {
            chatbotWindow.style.display = 'none';
        });

        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        chatSendBtn.addEventListener('click', sendMessage);

        function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            // Add user message to the chat
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('chat-message', 'user-message');
            userMessageElement.textContent = userMessage;
            chatBody.appendChild(userMessageElement);

            // Simulate bot response
            const botResponse = getBotResponse(userMessage);
            const botMessageElement = document.createElement('div');
            botMessageElement.classList.add('chat-message', 'bot-message');
            botMessageElement.textContent = botResponse;
            
            // Simulate bot typing with a small delay
            setTimeout(() => {
                chatBody.appendChild(botMessageElement);
                chatBody.scrollTop = chatBody.scrollHeight; // Scroll down
            }, 500);

            chatInput.value = ''; // Clear the input
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            if (message.includes('hola') || message.includes('ayuda')) {
                return '¡Hola! ¿En qué puedo ayudarte? Puedes preguntar sobre el acceso, los cursos o la recuperación de contraseña.';
            } else if (message.includes('contraseña')) {
                return 'Si olvidaste tu contraseña, haz clic en "¿Olvidaste tu contraseña?" en el formulario de acceso para restablecerla.';
            } else if (message.includes('acceso') || message.includes('iniciar sesion')) {
                return 'Para acceder, ingresa tu correo electrónico y contraseña en el formulario de arriba y selecciona tu curso.';
            } else if (message.includes('cursos')) {
                return 'Tenemos cursos de Matemáticas, Ciencias Naturales, Historia Universal, Programación Avanzada e Inglés.';
            } else if (message.includes('gracias')) {
                return 'De nada. ¡Estoy aquí para ayudarte!';
            } else {
                return 'Lo siento, no entiendo tu pregunta. ¿Puedes reformularla?';
            }
        }
    </script>
</body>
</html>
