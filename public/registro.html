<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Curso Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; /* Color de fondo */
        }
        .primary-text {
            color: #004aad; /* Color principal */
        }
        .secondary-text {
            color: #00bfff; /* Color secundario */
        }
        /* Estilos para el modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            position: relative;
            width: 90%;
            max-width: 420px;
        }
    </style>
</head>
<body class="text-gray-900 bg-gray-50">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;

        // Function to show the modal with a message
        function showModal(message, isError = false) {
            const modal = document.getElementById('statusModal');
            const messageElement = document.getElementById('modalMessage');
            messageElement.textContent = message;
            if (isError) {
                messageElement.style.color = 'red';
            } else {
                messageElement.style.color = '#004aad';
            }
            modal.classList.remove('hidden');
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('statusModal').classList.add('hidden');
        }

        // Initialize Firebase and Auth
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                document.getElementById('userIdDisplay').textContent = `ID de Usuario: ${userId}`;
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showModal("Error al inicializar la aplicación. Inténtalo de nuevo más tarde.", true);
            }
        }

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Simulated course database
        const courses = {
            'html-css': 'Fundamentos de HTML y CSS',
            'python-intro': 'Introducción a la Programación con Python',
            'ui-ux-design': 'Diseño de Experiencia de Usuario',
        };

        // Populate the course field from URL
        window.onload = function() {
            const courseId = getUrlParameter('course');
            const courseNameInput = document.getElementById('courseName');
            if (courseId && courses[courseId]) {
                courseNameInput.value = courses[courseId];
            }
        };

        // Handle form submission and save to Firestore
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!db || !userId) {
                showModal("La aplicación no está lista. Por favor, espera un momento.", true);
                return;
            }

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const courseName = document.getElementById('courseName').value;

            try {
                const userRef = doc(db, `artifacts/${appId}/users/${userId}/registrations`, email);
                await setDoc(userRef, {
                    fullName,
                    email,
                    courseName,
                    registrationDate: new Date()
                });

                showModal("¡Registro exitoso! Tus datos han sido guardados de forma segura.");
                registrationForm.reset();
            } catch (error) {
                console.error("Error al guardar en Firestore:", error);
                showModal("Error al registrarse. Por favor, inténtalo de nuevo.", true);
            }
        });

        // Event listener for modal close button
        document.getElementById('closeModal').addEventListener('click', closeModal);

        // Initialize Firebase on page load
        initializeFirebase();
    </script>

    <!-- Header - Navegación -->
    <header class="bg-gradient-to-r from-[#004aad] to-[#00bfff] text-white py-4 px-6 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-2xl">Mi Curso Online</a>
            <div class="hidden md:flex space-x-4">
                <a href="index.html" class="hover:text-gray-200">Inicio</a>
                <a href="cursos.html" class="hover:text-gray-200">Cursos</a>
                <a href="certificados.html" class="hover:text-gray-200">Certificados</a>
                <a href="aula.html" class="hover:text-gray-200">Aula Virtual</a>
                <a href="contactanos.html" class="hover:text-gray-200">Contáctanos</a>
            </div>
        </nav>
    </header>

    <!-- Sección del Formulario de Registro -->
    <section class="py-16 md:py-24 px-6 flex flex-col justify-center items-center">
        <div class="bg-white rounded-xl shadow-lg p-8 md:p-12 w-full max-w-xl">
            <h1 class="text-3xl md:text-4xl font-extrabold primary-text text-center mb-6">
                Regístrate ahora
            </h1>
            <p class="text-center text-gray-600 mb-8">
                Completa el formulario para empezar a aprender hoy mismo.
            </p>
            <!-- Display User ID -->
            <p id="userIdDisplay" class="text-sm text-center text-gray-400 mb-4"></p>

            <form id="registrationForm" class="space-y-6">
                <!-- Nombre Completo -->
                <div>
                    <label for="fullName" class="block text-sm font-semibold text-gray-700">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Correo Electrónico -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Curso Opcional (pre-poblado) -->
                <div>
                    <label for="courseName" class="block text-sm font-semibold text-gray-700">Curso Seleccionado (opcional)</label>
                    <input type="text" id="courseName" name="courseName" readonly
                        class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-sm p-3 cursor-not-allowed">
                </div>

                <!-- Botón de Envío -->
                <button type="submit"
                    class="w-full py-3 px-4 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-blue-500 hover:bg-blue-600 transition-colors">
                    Crear Cuenta
                </button>
            </form>
        </div>
    </section>

    <!-- Modal para notificaciones -->
    <div id="statusModal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition-colors duration-300">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <p id="modalMessage" class="text-xl font-semibold primary-text mb-4"></p>
            <button onclick="closeModal()" class="py-2 px-6 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors">Aceptar</button>
        </div>
    </div>

    <!-- Footer - Pie de página -->
    <footer class="bg-gray-800 text-gray-300 py-8 px-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Mi Curso Online. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
