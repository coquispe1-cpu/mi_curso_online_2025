<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Mi Curso en Línea</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e6f0fa;
    color: #004aad;
    margin: 0;
    padding: 0;
  }
  header {
    background: linear-gradient(135deg, #004aad, #00c6ff);
    padding: 20px 0;
    text-align: center;
    color: white;
  }
  .registro-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: linear-gradient(135deg, #cce6ff, #e6f7ff);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .registro-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #004080;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #004aad;
    font-size: 14px;
  }
  .btn-registro {
    background: linear-gradient(135deg, #004aad, #00c6ff);
    color: white;
    padding: 8px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
  }
  .btn-registro:hover {
    background: linear-gradient(135deg, #003580, #0078d7);
  }
  .campos-inline {
    display: flex;
    gap: 10px;
  }
  .campos-inline input {
    flex: 1;
  }
  footer {
    text-align:center;
    padding:20px 0;
    color:#004aad;
    margin-top: 50px;
  }
</style>
</head>
<body>

<header>
  <h2>Registro - Mi Curso en Línea</h2>
</header>

<div class="registro-container">
  <h2>Crear cuenta</h2>
  <form action="registro_procesar.html" method="POST">
    <div class="campos-inline">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
    </div>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit" class="btn-registro">Registrarme</button>
  </form>
</div>

<footer>
  © Mi Curso en Línea. Todos los derechos reservados.
</footer>

</body>
</html>
