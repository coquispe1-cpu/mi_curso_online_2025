<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section {
            padding: 40px;
            background-color: #f0f8ff;
            text-align: center;
        }
        .form-section h1 {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 10px;
        }
        .form-section p {
            color: #555;
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .registration-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .registration-form button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .registration-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Mi Curso en Línea
    </header>
    <nav>
        <a href="index.html" class="logo">
            <img src="https://via.placeholder.com/150x50.png?text=JAVO+Logo" alt="Logo de JAVO">
        </a>
        <div class="nav-links">
            <a href="cursos.html">Cursos</a>
            <a href="contactanos.html">Contáctanos</a>
            <a href="acerca-de.html">Nosotros</a>
            <a href="certificados.html">Certificados</a>
            <a href="que-aprender.html">¿Qué quieres aprender?</a>
            <a href="servicios.html">Nuestros Servicios</a>
            <a href="acceder.html">Acceder</a>
            <a href="crear-cuenta.html">Crear una Cuenta</a>
        </div>
        <a href="https://wa.me/51921717515" class="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
            <span class="btn-text">WhatsApp</span>
        </a>
    </nav>
    <main class="container">
        <section class="form-section">
            <h1 id="course-title">Formulario de Inscripción</h1>
            <p>Por favor, completa tus datos para inscribirte en el curso.</p>

            <form class="registration-form" action="https://forms.gle/X3NxbvwMJsMGP31dA" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="entry.123456789" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="entry.987654321" required>

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="entry.112233445">
                
                <label for="curso-interes">Curso de Interés:</label>
                <input type="text" id="curso-interes" name="entry.556677889" readonly required>
                
                <label for="mensaje">Mensaje (opcional):</label>
                <textarea id="mensaje" name="entry.998877665" rows="4"></textarea>

                <button type="submit">Enviar Información</button>
            </form>
        </section>
    </main>
    <footer>
        © Mi Curso en Línea. Todos los derechos reservados.
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const courseName = params.get('curso');
            
            if (courseName) {
                document.getElementById('curso-interes').value = courseName.replace(/%20/g, ' ');
                document.getElementById('course-title').innerText = `Inscripción a ${courseName.replace(/%20/g, ' ')}`;
            } else {
                document.getElementById('course-title').innerText = 'Formulario de Inscripción';
            }
        });
    </script>
</body>
</html>
