<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Curso Online 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mensaje {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro al Curso</h2>
        <form id="registroForm">
            <input type="text" id="nombre" name="name" placeholder="Nombre completo" required>
            <input type="email" id="correo" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Registrarme</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <script>
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const data = new FormData(form);
            data.append('access_key', '807051c5-e765-49cd-b83b-d2cf1ed10532');

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: data
                });

                if (response.ok) {
                    document.getElementById('mensaje').innerText = '¡Registro enviado con éxito!';
                    form.reset();
                } else {
                    document.getElementById('mensaje').innerText = 'Error al enviar. Intenta de nuevo.';
                }
            } catch (error) {
                document.getElementById('mensaje').innerText = 'Error de conexión.';
            }
        });
    </script>
</body>
</html>
