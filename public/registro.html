<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Mi Curso en Línea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #c0e0ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .registro-container {
      background: #004aad; /* azul eléctrico */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff; /* sombra celeste fosforescente */
      max-width: 400px;
      width: 100%;
      color: #fff;
    }
    .registro-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .registro-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .registro-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .registro-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00bfff; /* azul celeste */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .registro-container button:hover {
      background: #00ffff;
      color: #004aad;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <h2>Registro</h2>
    <form id="registroForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" name="name" id="nombre" placeholder="Carlos Alberto Olivares" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" name="email" id="correo" placeholder="correo@ejemplo.com" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" name="phone" id="telefono" placeholder="987654321" required>

      <label for="dni">Número de DNI:</label>
      <input type="text" name="dni" id="dni" placeholder="12345678" required>

      <button type="submit">Registrarme</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      formData.append("access_key", "TU_ACCESS_KEY_DE_WEB3FORMS"); // reemplaza con tu key

      try {
        const response = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          window.location.href = "gracias.html";
        } else {
          document.getElementById('status').innerText = "Error al enviar. Intenta nuevamente.";
        }
      } catch (error) {
        document.getElementById('status').innerText = "Error al enviar. Intenta nuevamente.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
