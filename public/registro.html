<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Curso</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dbe9f4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-container {
      background: linear-gradient(to bottom, #004aad, #00bfff);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="tel"],
    .register-container input[type="number"] {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .register-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #0066ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      color: #e0ffff;
    }
    .register-container input[type="submit"]:hover {
      background-color: #004aad;
    }
    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro de Curso</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="807051c5-e765-49cd-b83b-d2cf1ed10532">
      <div class="row">
        <input type="text" name="NombreCompleto" placeholder="Nombre Completo" required>
        <input type="email" name="Correo" placeholder="Correo Electrónico" required>
      </div>
      <div class="row">
        <input type="tel" name="Telefono" placeholder="Teléfono" required>
        <input type="number" name="DNI" placeholder="Número de DNI" required>
      </div>
      <input type="submit" value="Registrarme">
    </form>
  </div>
</body>
</html>
