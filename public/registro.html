        .form-section {
            padding: 40px;
            background-color: #f0f8ff;
            text-align: center;
        }
        .form-section h1 {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 10px;
        }

            color: #555;
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .registration-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .registration-form button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .registration-form button:hover {
            background-color: #0056b3;
