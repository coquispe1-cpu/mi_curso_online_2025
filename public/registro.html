<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro al Curso - JAOV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #004aad, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #004aad;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #003580;
    }
    #status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">JAOV Cursos</div>
    <h2>Registro al Curso</h2>
    <form id="registroForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" name="name" id="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" name="email" id="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" name="phone" id="telefono" required>

      <label for="curso">Curso de interés:</label>
      <select name="curso" id="curso" required>
        <option value="">Selecciona un curso</option>
        <option value="Redes">Redes</option>
        <option value="Programación">Programación</option>
        <option value="Ciberseguridad">Ciberseguridad</option>
      </select>

      <label for="mensaje">Mensaje adicional:</label>
      <textarea name="message" id="mensaje" rows="3"></textarea>

      <button type="submit">Registrarme</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
  document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      formData.append("access_key", "807051c5-e765-49cd-b83b-d2cf1ed10532");

      const response = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: formData
      });

      if (response.ok) {
          window.location.href = "gracias.html";
      } else {
          alert("Hubo un error al enviar el registro. Intenta nuevamente.");
      }
  });
  </script>
</body>
</html>
