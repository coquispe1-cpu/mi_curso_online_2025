<div style="max-width:420px; margin:60px auto; padding:25px; border-radius:16px; background: linear-gradient(145deg, #004aad, #00c6ff); box-shadow: 0 10px 20px rgba(0,0,0,0.2); color:#fff; font-family: 'Segoe UI', Tahoma, sans-serif;">
  <h2 style="text-align:center; margin-bottom:25px; font-weight:bold;">Registro</h2>
  <form id="registroForm" style="display:flex; flex-direction:column; gap:15px;">
    <input type="text" id="nombre" name="name" placeholder="Nombre Completo" required
           style="padding:10px; border-radius:8px; border:none; width:100%; color:#333; font-weight:500;">
    
    <input type="email" id="correo" name="email" placeholder="Correo Electrónico" required
           style="padding:10px; border-radius:8px; border:none; width:100%; color:#333; font-weight:500;">
    
    <input type="tel" id="telefono" name="phone" placeholder="Teléfono" required
           style="padding:10px; border-radius:8px; border:none; width:100%; color:#333; font-weight:500;">
    
    <input type="text" id="dni" name="dni" placeholder="Número de DNI" required
           style="padding:10px; border-radius:8px; border:none; width:100%; color:#333; font-weight:500;">
    
    <button type="submit"
            style="padding:12px; border:none; border-radius:10px; background: linear-gradient(90deg, #003580, #0072ff); color:#fff; font-weight:bold; cursor:pointer; transition:0.3s;">
      Registrarme
    </button>
  </form>
  <p id="status" style="text-align:center; margin-top:15px; color:#ffdd57;"></p>
</div>

<script>
document.getElementById('registroForm').addEventListener('submit', async function(event) {
  event.preventDefault();
  const formData = new FormData(this);
  formData.append('access_key', 'TU_ACCESS_KEY_DE_WEB3FORMS'); // Reemplaza con tu access key

  const response = await fetch('https://api.web3forms.com/submit', {
    method: 'POST',
    body: formData
  });

  if (response.ok) {
    window.location.href = 'gracias.html';
  } else {
    document.getElementById('status').innerText = 'Error al enviar. Intenta nuevamente.';
  }
});
</script>
