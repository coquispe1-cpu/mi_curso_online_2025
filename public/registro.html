<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cursos</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #1c86ee;
        }
        .form-group select {
            appearance: none;
            background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23666'%3e%3cpath d='M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z'/%3e%3c/svg%3e") no-repeat right 12px center;
            background-size: 18px;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #1c86ee, #63b8ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-submit:hover {
            background: linear-gradient(90deg, #1669c2, #4792d4);
            transform: translateY(-2px);
        }
        .message-box {
            background-color: #e2f0e6;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Curso</h2>
    <div class="message-box" id="messageBox">¡Gracias por registrarte!</div>
    <form id="registrationForm">
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
            <label for="curso">Selecciona tu Curso</label>
            <select id="curso" name="curso" required>
                <option value="" disabled selected>Elige un curso</option>
                <option value="Java Avanzado">Java Avanzado</option>
                <option value="Python Avanzado">Python Avanzado</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Big Data">Big Data</option>
                <option value="Diseño UX/UI">Diseño UX/UI</option>
                <option value="Marketing Avanzado">Marketing Avanzado</option>
                <option value="Finanzas Corporativas">Finanzas Corporativas</option>
                <option value="Seguridad Informática">Seguridad Informática</option>
                <option value="Emprendimiento Avanzado">Emprendimiento Avanzado</option>
                <option value="Animación 3D">Animación 3D</option>
                <option value="Videojuegos y Unity">Videojuegos y Unity</option>
            </select>
        </div>
        <button type="submit" class="btn-submit">Enviar Registro</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
        
        // Simula el envío del formulario
        const messageBox = document.getElementById('messageBox');
        messageBox.style.display = 'block'; // Muestra el mensaje de éxito

        // Opcional: limpiar el formulario después de un breve retraso
        setTimeout(() => {
            document.getElementById('registrationForm').reset();
            messageBox.style.display = 'none';
        }, 3000); 
    });
</script>

</body>
</html>
